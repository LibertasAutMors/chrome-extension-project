<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>웹페이지 요약</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body class="light">
  <div class="theme-toggle">
    <button id="themeToggleButton">🌙</button>
  </div>

  <h3 class="title">웹페이지 요약</h3>

  <div class="tab-container">
    <button class="tab-button active" data-tab="summaryTab">🧠 요약</button>
    <button class="tab-button" data-tab="statsTab">📊 통계</button>
  </div>

  <div class="tab-content" id="summaryTab">
    <label for="summaryLength">요약 길이 선택:</label>
    <select id="summaryLength">
      <option value="100">짧게</option>
      <option value="300" selected>보통</option>
      <option value="500">길게</option>
    </select>

    <button id="summarizeButton">요약 실행</button>
    <button id="viewHistoryButton">최근 요약 보기</button>

    <div id="progressMessage"></div>

    <div id="result" class="result-box"></div>

    <button id="copyButton" style="display:none;">📋 복사하기</button>

    <div id="sentimentResult" class="sentiment-text"></div>

    <div id="sentimentBarContainer">
      <div id="sentimentBar" style="margin-top: 10px;"></div>
    </div>

    <button id="closeSummary" style="display:none;">닫기</button>
    <div id="historyList"></div>
  </div>

  <div class="tab-content hidden" id="statsTab">
    <h4>총 사용 횟수</h4>
    <p><span id="usageCount">0</span>회</p>
    <h4>자주 사용하는 사이트</h4>
    <div id="topSites"></div>
  </div>

<h3 id="historyTitle"></h3>

<select id="languageSelect">
  <option value="ko">한국어</option>
  <option value="en">English</option>
  <option value="ja">日本語</option>
</select>


<button id="saveEmotion"></button>
<ul id="emotionHistoryList"></ul>

<script src="popup_fixed.js"></script>
</body>
</html>
