<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>웹페이지 요약</title>
  <style>
    /* 팝업 전체 스타일 */
    body {
      width: 300px;
      font-family: Arial, sans-serif;
    }

    /* 결과 및 메시지 영역 스타일 */
    #result, #sentiment, #progressMessage, #historyList {
      margin-top: 10px;
      font-size: 13px;
    }

    /* 요약 길이 선택 드롭다운 스타일 */
    select {
      width: 100%;
      margin-bottom: 10px;
    }

    /* 버튼 스타일 */
    button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <!-- 팝업 제목 -->
  <h3>웹페이지 요약</h3>

  <!-- 요약 길이 선택 메뉴 -->
  <label for="summaryLength">요약 길이 선택:</label>
  <select id="summaryLength">
    <option value="100">짧게</option>
    <option value="300" selected>보통</option>
    <option value="500">길게</option>
  </select>

  <!-- 요약 실행 버튼 및 히스토리 보기 버튼 -->
  <button id="summarizeButton">요약 실행</button>
  <button id="viewHistoryButton">최근 요약 보기</button>

  <!-- 메시지 및 결과 출력 영역 -->
  <div id="progressMessage"></div>
  <div id="result"></div>
  <div id="sentiment"></div>
  <div id="historyList"></div>

  <!-- 팝업 기능 스크립트 연결 -->
  <script src="popup_fixed.js"></script>
</body>
</html>
